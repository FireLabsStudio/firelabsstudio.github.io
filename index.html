<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireLabs - Jeux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo-firelabs.png" alt="Logo FireLabs" class="logo">
    </header>

    <section class="banner">
        <h1>FireLabs</h1>
        <p>Développeur de jeux innovants</p>
    </section>

    <section class="carousel">
        <div class="carousel-container">
            <!-- Jeu 1 -->
            <div class="carousel-item">
                <div class="game-card" style="background-image: url('game1.jpg');">
                    <h2>Jeu A</h2>
                    <p>Version 1.0</p>
                    <button class="btn-download" onclick="toggleVersions('versions1')">Télécharger</button>
                    <div id="versions1" class="versions-menu">
                        <ul>
                            <li><a href="https://lien-de-telechargement-version1.com">Version 1.0</a></li>
                            <li><a href="https://lien-de-telechargement-version2.com">Version 1.1</a></li>
                            <li><a href="https://lien-de-telechargement-version3.com">Version 1.2</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Jeu 2 -->
            <div class="carousel-item">
                <div class="game-card" style="background-image: url('game2.jpg');">
                    <h2>Jeu B</h2>
                    <p>Version 1.2</p>
                    <button class="btn-download" onclick="toggleVersions('versions2')">Télécharger</button>
                    <div id="versions2" class="versions-menu">
                        <ul>
                            <li><a href="https://lien-de-telechargement-version1.com">Version 1.0</a></li>
                            <li><a href="https://lien-de-telechargement-version2.com">Version 1.1</a></li>
                            <li><a href="https://lien-de-telechargement-version3.com">Version 1.3</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Jeu 3 -->
            <div class="carousel-item">
                <div class="game-card" style="background-image: url('game3.jpg');">
                    <h2>Jeu C</h2>
                    <p>Version 0.9</p>
                    <button class="btn-download" onclick="toggleVersions('versions3')">Télécharger</button>
                    <div id="versions3" class="versions-menu">
                        <ul>
                            <li><a href="https://lien-de-telechargement-version1.com">Version 0.9</a></li>
                            <li><a href="https://lien-de-telechargement-version2.com">Version 1.0</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
